<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Car Visual Search Example</title>
  <meta name="description" content="Search Example" />

  <link href="index.css" rel="stylesheet" />

  <script src="https://fb.me/react-with-addons-0.12.2.js"></script>
  <script src="https://fb.me/JSXTransformer-0.12.2.js"></script>

  <script src="VisualSearch.js"></script>
</head>
<body>

  <h1>Visual Search Example</h1>

  <div id="visualSearch"></div>

  <script type="text/jsx">
    React.render(
      <VisualSearch>
        <Question text="Pick a model">
          <Answer searchParam='query(make:"Toyota")'>Toyota</Answer>
          <Answer searchParam='query(make:"Ford")'>Ford</Answer>
          <Answer searchParam='query(make:"Honda")'>Honda</Answer>
          <Answer searchParam='query(make:"Chevrolet")'>Chevrolet</Answer>
        </Question>
        <Question text="Pick your mileage">
          <Answer searchParam='filter(mileage:range[0,5000))'>0-5k</Answer>
          <Answer searchParam='filter(mileage:range[5000,20000))'>5k-20k</Answer>
          <Answer searchParam='filter(mileage:range[20000,100000))'>20k-100k</Answer>
          <Answer searchParam='filter(mileage>=100000)'>100k+</Answer>
        </Question>
        <Question text="Pick your price">
          <Answer searchParam='filter(price:range[0,5000))'>$0-$5k</Answer>
          <Answer searchParam='filter(price:range[5000,15000))'>$5k-$15k</Answer>
          <Answer searchParam='filter(price:range[15000,30000))'>$15k-$30k</Answer>
          <Answer searchParam='filter(price>=30000)'>$30k+</Answer>
        </Question>
      </VisualSearch>,
      document.getElementById('visualSearch')
    );
  </script>

</body>
</html>
